{% extends "base-dashboard.html" %}

{% block main_content %}
<div class="max-w-4xl h-full mx-auto p-10 mt-8 mb-20">
    <div class="container mx-auto p-6">
        <!-- Breadcrumb -->
        <nav class="text-sm mb-4">
            <a href="{{ url_for('perfil_admin') }}" class="text-blue-600 font-semibold">Mi perfil</a>
            <span class="text-gray-500"> > Datos de tu cuenta</span>
        </nav>
        <!-- Título -->
        <h1 class="text-2xl font-bold mb-4">Datos de tu cuenta</h1>
        <!-- Tarjeta de Nombre Elegido -->
        <div class="bg-white shadow rounded-lg p-6">
            <p class="text-gray-700 font-semibold">Correo electrónico</p>
            <p class="text-gray-500">{{ usuario.correo }}</p> <!-- Aquí se muestra el correo obtenido de la BD -->
            <p class="text-gray-700 font-semibold mt-3">Contraseña</p>
            <p class="text-gray-500">••••••••••••</p>
            <hr class="mt-3 mb-3 border-gray-200">
            <button class="mt-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                <a href="{{ url_for('correo_elegido') }}">Modificar</a>
            </button>
        </div>
    </div>
</div>
{% endblock main_content %}
