{% extends "base-dashboard.html" %}

{% block main_content %}
<div class="container w-full h-full p-20">
    <section class="h-full flex items-center justify-center">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-center h-full">
                <!-- Imagen -->
                <div class="w-full md:w-1/2 lg:w-2/5 mb-8 md:mb-0 p-2">
                    <img src="https://s3-symbol-logo.tradingview.com/amazon--600.png" class="w-full h-full rounded-xl " alt="Empleado">
                </div>

                <!-- Formulario -->
                <div class="w-full md:w-1/2 lg:w-2/5 md:ml-8">
                    <form action="/nuevo_empleado" method="post" class="bg-white p-8 rounded-lg shadow-lg">
                        <!-- Divider con texto -->
                        <div class="divider flex items-center my-4">
                            <div class="flex-grow border-t border-gray-300"></div>
                            <p class="text-center mx-3 mb-0 text-2xl font-semibold">Añadir Empleado</p>
                            <div class="flex-grow border-t border-gray-300"></div>
                        </div>

                        <!-- Campo: N° de Identificación -->
                        <div class="mb-6">
                            <label for="id_empleado" class="block text-sm font-medium text-gray-700">N° de Identificación</label>
                            <input type="text" id="id_empleado" name="id_empleado" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Campo: Nombres y Apellidos -->
                        <div class="mb-6">
                            <label for="nombre_empleado" class="block text-sm font-medium text-gray-700">Nombres y Apellidos</label>
                            <input type="text" id="nombre_empleado" name="nombre_empleado" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Campo: Salario -->
                        <div class="mb-6">
                            <label for="salario" class="block text-sm font-medium text-gray-700">Salario</label>
                            <input type="number" id="salario" name="salario" min="0" step="0.01" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Campo: Categoría -->
                        <div class="mb-6">
                            <label for="nombre_categoria" class="block text-sm font-medium text-gray-700">Seleccione Categoría</label>
                            <select id="nombre_categoria" name="nombre_categoria" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                {% for d in categorias %}
                                <option value="{{ d.nombre_categoria }}">{{ d.nombre_categoria }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Botón de envío -->
                        <div class="text-center mt-6">
                            <button type="submit" class="px-6 py-2 border border-green-500 text-green-500 rounded-lg hover:bg-green-50 transition duration-300">
                                Añadir Empleado
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock main_content %}
