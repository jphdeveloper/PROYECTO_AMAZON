{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <form class="form-register" action="{{ url_for('register_post') }}" method="post">
            <h2 style="font-weight: 200; padding-bottom: 10px;">Registrarse</h2>

            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="rol" id="ClientesRadio" value="cliente" required style="margin-top: 10px;">
                    <span>Cliente</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="rol" id="adminRadio" value="admin" required style="margin-top: 10px;">
                    <span>Administrador</span>
                </label>
            </div>

            <button class="button" type="submit">Registrarse</button>
        </form>

        <div class="box-register">
            <p style="text-align: center;">
                <span style="font-weight: bold; font-size: 15px; margin-top: -10px;">
                    ¿Ya tienes una cuenta?
                </span>
                <a class="a-1" style="font-size: 15px;" href="{{ url_for('login') }}">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <style>
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #2563eb; /* Color azul */
            cursor: pointer;
        }

        .radio-option span {
            color: #374151; /* Color gris oscuro */
            font-size: 16px;
        }
    </style>
{% endblock %}
