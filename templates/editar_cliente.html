{% extends "base_clientes.html" %}

{% block main_content %}
<div class="max-w-4xl mx-auto p-6  mt-5 mb-5">
    <div class="container mx-auto p-6">
        <!-- Breadcrumb -->
        <nav class="text-sm mb-4">
            <a href="{{ url_for('perfil_cliente') }}" class="text-blue-600 font-semibold">Mi perfil</a>
            <span class="text-gray-500"> > Mi información</span>
        </nav>
        <!-- Título -->
        <h1 class="text-2xl font-bold mb-4">Mi información</h1>
                <!-- Tarjeta de Nombre Elegido -->
        <div class="bg-white shadow rounded-lg p-6">
            <p class="text-gray-700 font-semibold">Nombre elegido</p>
            <p class="text-gray-500">{{ usuario.nombre }}</p>
            <button class="mt-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                <a href="{{ url_for('nombre_elegido_cliente') }}">Modificar</a>
            </button>
            
        </div>
        <!-- Tarjeta de Identidad no validada -->
        <div class="bg-white shadow rounded-lg p-6 mb-4 mt-4">
            <p class="text-orange-600 font-semibold flex items-center">
                <span class="mr-2">⚠️</span> Sin identidad validada
            </p>
            <h2 class="text-base font-semibold text-gray-800 mt-5">Datos de identificación</h2
            <p class="text-gray-700 text-sm mt-2">
                Completa tu información para usar todos nuestros productos y servicios.
            </p>
            <hr class="mt-3 mb-3 border-gray-200">
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Validar identidad</button>
        </div>
    </div>
</div>
{% endblock main_content %}
