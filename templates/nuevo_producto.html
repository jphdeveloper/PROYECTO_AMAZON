{% extends "base-dashboard.html" %}

{% block main_content %}
<div class="container mx-auto px-4 py-8">
    <section class="min-h-screen flex items-center justify-center">
        <div class="container-fluid flex flex-col md:flex-row items-center justify-center min-h-[calc(100%-73px)]">
            <div class="w-full md:w-3/4 lg:w-1/2 p-4">
                <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2022/02/compra-online-2613331.jpg?tf=3840x" 
                     class="w-full h-auto rounded-lg shadow-md" 
                     alt="image">
            </div>            
            <div class="w-full md:w-1/2 lg:w-2/5 p-6 bg-white shadow-lg rounded-lg">
                <form action="/nuevo_producto" method="post">
                    <div class="flex items-center justify-center my-4">
                        <div class="flex-1 h-px bg-gray-300"></div>
                        <p class="text-center text-2xl font-semibold mx-3">Añadir Producto</p>
                        <div class="flex-1 h-px bg-gray-300"></div>
                    </div>

                    <div class="mb-4">
                        <label for="id_producto" class="block text-gray-700 font-medium">Referencia</label>
                        <input type="text" id="id_producto" name="id_producto" required 
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring focus:ring-green-300">
                    </div>

                    <div class="mb-4">
                        <label for="descripcion" class="block text-gray-700 font-medium">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" required 
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring focus:ring-green-300">
                    </div>

                    <div class="mb-4">
                        <label for="precio" class="block text-gray-700 font-medium">Precio</label>
                        <input type="number" id="precio" name="precio" min="1" required 
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring focus:ring-green-300">
                    </div>

                    <div class="mb-4">
                        <label for="nombre_categoria" class="block text-gray-700 font-medium">Seleccione Categoría</label>
                        <select id="nombre_categoria" name="nombre_categoria" required
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring focus:ring-green-300">
                            {% for d in categorias %}
                            <option value="{{d.nombre_categoria}}">{{d.nombre_categoria}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-center mt-6">
                        <button type="submit" class="px-6 py-3 text-lg font-semibold text-green-600 border border-green-600 rounded-lg hover:bg-green-600 hover:text-white transition">
                            Añadir Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock main_content %}
