{% extends "base-dashboard.html" %}

{% block main_content %}
<div class="container mx-auto px-4">
    <section class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-center h-full p-8">
                <!-- Imagen -->
                <div class="w-full md:w-1/2 flex justify-center">
                    <img src="https://media.licdn.com/dms/image/v2/D4D12AQH9gj4KHWbbqg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1671204825934?e=2147483647&v=beta&t=LNCC__pqvTTFjmbNkQhAATGNV9ySzwgdQFpnc0bf5F4" 
                         class="w-full md:max-w-xl rounded-lg shadow-lg" 
                         alt="image">
                </div>                
                <!-- Formulario -->
                <div class="w-full md:w-1/2 p-6">
                    <form action="/actualizar_cliente/{{ clientes.id_cliente }}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
                        <div class="text-center mb-6">
                            <p class="text-2xl font-bold text-gray-800">Actualizar Cliente</p>
                        </div>
  
                        <!-- Nombre Cliente -->
                        <div class="mb-4">
                            <label for="nombre_cliente" class="block text-gray-700 font-semibold mb-2">Nombres y Apellidos</label>
                            <input type="text" id="nombre_cliente" name="nombre_cliente" required value="{{ clientes.nombre_cliente }}" 
                                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                        </div>
  
                        <!-- Estado -->
                        <div class="mb-4">
                            <label for="estado" class="block text-gray-700 font-semibold mb-2">Estado</label>
                                <select id="estado" name="estado" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                        </div>
  
                        <!-- Categoría -->
                        <div class="mb-4">
                            <label for="nombre_categoria" class="block text-gray-700 font-semibold mb-2">Seleccione Categoría</label>
                                <select id="nombre_categoria" name="nombre_categoria" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                                {% for d in categorias %}
                                <option value="{{ d.nombre_categoria }}">{{ d.nombre_categoria }}</option>
                                {% endfor %}
                            </select>
                        </div>
  
                        <!-- Botón -->
                        <div class="text-center mt-6">
                            <button type="submit" class="w-full px-4 py-2 border border-blue-500 text-blue-500 rounded-lg hover:bg-blue-500 hover:text-white transition duration-300">
                                Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>  
{% endblock main_content %}
